<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paco dice</title>
    <script src="js/d3.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ephesis&family=Pixelify+Sans&display=swap">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #200c3d; /* Mismo color que el contenedor */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 0px; /* Mantener el h1 más arriba */
            margin-bottom: 70px;
            text-align: center;
            color: white;
        }

        #contenedorJuego {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 350px;
            height: 350px;
            background-color: #200c3d;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 0; /* Subir más el contenedor */
            margin-bottom: 40px;
        }

        img {
            position: fixed;
            top: 20px;
            right: 20px;
            height: 40px;
            width: 40px;
            cursor: pointer;
            background-color: white;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 50px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        @media (max-width: 600px) {
            #contenedorJuego {
                height: 250px;
            }

            .btn {
                font-size: 16px;
            }

            img {
                height: 30px;
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Simon Dice</h1>

    <img onclick="silenciarAudio()" src="img/musica.png" id="contador" alt="audio icon">

    <div id="contenedorJuego">
        <!-- Contenido del juego -->
    </div>

    <div class="btn-container">
        <button id="comenzar" class="btn btn-primary">COMENZAR</button>
        <button id="reiniciar" class="btn btn-secondary">REINICIAR</button>
    </div>

    <script src="./js/game.js"></script>
</body>
</html>
